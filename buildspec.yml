env:
  secrets-manager:
    secret_parameter: "IAMUser1-credentials:accessKeyId"
    secret_parameter: "IAMUser1-credentials:secretAccessKey"

phases:
  pre_build:
    commands:
      - PARAM1=${ssm_parameter}
      - PARAM2=${secret_parameter}
      #以下省略.どちらの値もログ出力では***になる.
      - aws --version
      - aws s3 sync s3://imamura-test-before/ s3://imamura-test-after/2024/01/30/
